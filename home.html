<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-cyan-400 py-5 text-center">Welcome 
        <span class="text-green-400">To Home</span></h1>
   </header>

   <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-500 p-8 rounded-md">
                    <h1 class="text-3xl font-bold mb-2">Total Cost</h1>
                    <h3 class="text-5xl">$ 550</h3>
                </div>
                <div class="bg-green-500 p-8 rounded-md">
                    <h1 class="text-3xl font-bold mb-2">Total Meal</h1>
                    <h3 class="text-5xl">$ 250</h3>
                </div>
                <div class="bg-sky-800 p-8 rounded-md">
                    <h1 class="text-3xl font-bold mb-2">Meal Rate</h1>
                    <h3 class="text-5xl">$ 50</h3>
                </div>
            </div>
        </section>

        <!-- //member section -->
        <section class="mt-12 w-8/12 mx-auto bg-sky-200 p-5">
            <div>
                <table class="b-2">
                    <tr>
                        <th>Name</th>
                        <th>Total Meal</th>
                        <th>Total Cost</th>
                        <th>Others</th>
                        <th>Total Spend</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                    <tr>
                        <td>Abdullah</td>
                        <td>60</td>
                        <td>2200</td>
                        <td>500</td>
                        <td>3000</td>
                        <td>300</td>
                    </tr>   
                </table>
                
            </div>
        </section>

   </main>

    
</body>
</html>
